<!DOCTYPE html>
<html>
<head>
    <title>d3.js data driven page</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    
    <style>
        table {
            border-width: 1px;
            border-color: dimgray;
            background-color: 0;
            text-align: center;
            border-collapse: collapse;
            border-style: collapse;
        }
        table td, table th {
            border: 2px solid black;
        }
    </style>
    <script>
        function onchange_f() {
            var file_selected = document.getElementById("files");
            var file = file_selected.options[file_selected.selectedIndex].value;
            if (file == "data1") {
                d3.select("table").text("")
                csv_url = false ? "data1.csv" : "https://raw.githubusercontent.com/100423743/d3_second_repository_Part_2/main/data1.csv"
                d3.csv(csv_url,
                    (d, i, c) => {
                        if (i == 0) {
                            d3.select("table")
                                .append("tr")
                                .selectAll("th")
                                .data(c).enter()
                                .append("th")
                                .text(e => e)
                        }  
                        d3.select("table")
                            .append("tr")
                            .selectAll("td")
                            .data(c).enter()
                            .append("td").text(e => d[e])
                    })
            } else if (file == "data2") {
                d3.select("table").text("")
                csv_url = false ? "data2.csv" : "https://raw.githubusercontent.com/100423743/d3_second_repository_Part_2/main/data2.csv"
                d3.csv(csv_url,
                    (d, i, c) => {
                        if (i == 0) {
                            d3.select("table")
                                .append("tr")
                                .selectAll("th")
                                .data(c).enter()
                                .append("th")
                                .text(e => e)
                        }  
                            d3.select("table")
                                .append("tr")
                                .selectAll("td")
                                .data(c).enter()
                                .append("td").text(e => d[e])
                    })
            }
        }
    </script>
</head>

<body>
    <font face="Comic sans MS" size=" 5" style="color: coral">Data .csv table</font><br /><br>
    <font face="Comic sans MS" size=" 3" style="color: dimgray">Select column from a data file:</font>
    <br>
    <select onChange="onchange_f()" id="files">
        <option value="" disabled selected>-</option>
        <option value="data1">Data1.csv</option>
        <option value="data2">Data2.csv</option>
    </select>
    <br>
    <table class="output"></table>

</body>
</html>
